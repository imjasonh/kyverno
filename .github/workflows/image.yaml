name: image
on:
  push:
    branches:
      - 'main'
      - 'release*'

permissions:
  contents: read
  packages: write
  id-token: write 

jobs:
  push-init-kyverno:
    uses: imjasonh/kyverno/.github/workflows/reuse.yaml@ko # TODO: REMOVE
    with:
      publish_command: ko-build-initContainer
      image_name: kyvernopre
      tag: image

  push-kyverno:
    uses: imjasonh/kyverno/.github/workflows/reuse.yaml@ko # TODO: REMOVE
    with:
      publish_command: ko-build-kyverno
      image_name: kyverno
      tag: image

  push-kyverno-cli:
    uses: imjasonh/kyverno/.github/workflows/reuse.yaml@ko # TODO: REMOVE
    with:
      publish_command: ko-build-cli
      image_name: kyverno-cli
      tag: image
